name: .NET CI & CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ CI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with: { dotnet-version: '7.0.x' }
      - uses: actions/setup-dotnet@v3
        with: { dotnet-version: '8.0.x' }
      - run: dotnet restore
      - run: dotnet build --no-restore -c Release
      - run: dotnet test  --no-build    -c Release --verbosity normal

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Docker Hub CD (aynÄ± kaldÄ±) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # â€¦ (Hub build-push adÄ±mlarÄ± deÄŸiÅŸmedi) â€¦

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ğŸ”¥  YENÄ° â€” ECR CD  ğŸ”¥ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  ecr-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    env:                     # â† region tÃ¼m adÄ±mlar iÃ§in hazÄ±r
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - uses: actions/checkout@v3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: ${{ env.AWS_REGION }}      # â† aÃ§Ä±kÃ§a geÃ§iriyoruz

      # Auth-server â†’ ECR
      - uses: docker/build-push-action@v4
        with:
          context: ./auth-server
          push: true
          tags: ${{ secrets.ECR_REGISTRY }}/auth-server:latest

      # Note-service â†’ ECR
      - uses: docker/build-push-action@v4
        with:
          context: ./NoteService
          push: true
          tags: ${{ secrets.ECR_REGISTRY }}/note-service:latest

      # User-service â†’ ECR
      - uses: docker/build-push-action@v4
        with:
          context: ./UserService
          push: true
          tags: ${{ secrets.ECR_REGISTRY }}/user-service:latest

      # Gateway-service â†’ ECR
      - uses: docker/build-push-action@v4
        with:
          context: ./GatewayService
          push: true
          tags: ${{ secrets.ECR_REGISTRY }}/gateway-service:latest
