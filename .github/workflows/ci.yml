name: .NET CI & CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ CI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with: { dotnet-version: '7.0.x' }
      - uses: actions/setup-dotnet@v3
        with: { dotnet-version: '8.0.x' }
      - run: dotnet restore
      - run: dotnet build --no-restore -c Release
      - run: dotnet test  --no-build    -c Release --verbosity normal

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Docker Hub CD (aynÄ± kaldÄ±) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # â€¦ (Hub build-push adÄ±mlarÄ± deÄŸiÅŸmedi) â€¦

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ðŸ”¥  YENÄ° â€” ECR CD  ðŸ”¥ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  ecr-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build & Push all services to ECR
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_DEFAULT_REGION=eu-north-1

          aws ecr get-login-password \
            --region eu-north-1 \
          | docker login --username AWS --password-stdin 586449240747.dkr.ecr.eu-north-1.amazonaws.com

          for dir in auth-server NoteService UserService GatewayService; do
            case $dir in
              NoteService)   name=note-service;;
              UserService)   name=user-service;;
              GatewayService)name=gateway-service;;
              *)             name=$dir;;
            esac

            echo "ðŸ‘‰ Building & pushing $name..."
            docker build -t "586449240747.dkr.ecr.eu-north-1.amazonaws.com/$name:latest" ./"$dir"
            docker push "586449240747.dkr.ecr.eu-north-1.amazonaws.com/$name:latest"
          done


